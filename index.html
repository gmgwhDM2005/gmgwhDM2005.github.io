<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bus Adventures Diary</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<main class="container">
<header>
<h1>Bus Adventures Diary</h1>
<p>Log your day-to-day bus journeys.</p>
</header>


<section id="new-entry">
<h2>New Entry</h2>
<form id="entryForm">
<label>Date
<input type="date" name="date" required />
</label>
<label>Bus Route / Operator
<input type="text" name="route" placeholder="e.g., Route 12 - CityBus" required />
</label>
<label>Start and End Location
<input type="text" name="locations" placeholder="e.g., Station â†’ Riverside" />
</label>
<label>Notes
<textarea name="notes" placeholder="Anything interesting?"></textarea>
</label>
<button type="submit">Add Entry</button>
</form>
</section>


<section id="entries">
<h2>Past Adventures</h2>
<div id="log"></div>
</section>
</main>


<script src="script.js"></script>
</body>
</html>
