<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Public Bus Fleet</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
<h1>Bus Fleet â€” Public View</h1>
<p>All fleet entries are public. Contact the owner to request changes.</p>
</header>


<main>
<div id="controls">
<input id="search" placeholder="Search reg, fleet number, type, features..." />
</div>
<div id="fleet"></div>
</main>


<footer>
<p>Site powered by a static GitHub Pages site.</p>
</footer>


<script src="script.js"></script>
<script>
// Render the public fleet view
window.addEventListener('DOMContentLoaded', async () => {
const data = await window.loadFleet();
window.renderFleetTable(document.getElementById('fleet'), data);


// simple search
const search = document.getElementById('search');
search.addEventListener('input', () => {
const q = search.value.trim().toLowerCase();
const filtered = data.filter(v => (
v.reg.toLowerCase().includes(q) ||
v.fleetNumber.toLowerCase().includes(q) ||
v.type.toLowerCase().includes(q) ||
v.features.join(' ').toLowerCase().includes(q)
));
window.renderFleetTable(document.getElementById('fleet'), filtered);
});
});
</script>
</body>
</html>
