<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Fleet Admin</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<main>
  <!-- LOGIN SECTION -->
  <section id="loginSection">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Log in</button>
    <p id="loginMsg" class="muted"></p>
  </section>

  <!-- ADMIN PANEL -->
  <section id="adminSection" style="display:none">
    <h2>Manage Fleet</h2>
    <div id="adminFleet"></div>

    <h3>Add Vehicle</h3>
    <form id="addForm">
      <input name="reg" placeholder="Vehicle reg" required>
      <input name="fleetNumber" placeholder="Fleet number" required>
      <input name="livery" placeholder="Livery name">
      <input name="liveryImage" placeholder="Livery image URL">
      <input name="type" placeholder="Vehicle type">
      <input name="features" placeholder="Comma-separated features">
      <input name="flickr" placeholder="Flickr image URL">
      <button type="submit">Add Vehicle</button>
    </form>

    <button id="exportBtn">Export JSON</button>
    <button id="logoutBtn">Log out</button>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
